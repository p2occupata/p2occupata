<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>

<body class="bg-dark">
    <div class="container pre-header">
        <div class="row d-flex justify-content-between">
            <div class="col">
                <a class="title d-inline-grid" href="{{ site.url}}{{ site.baseurl }}"><strong>{{ site.title }}</strong></a>
            </div>
            <div class="col top-navbar d-flex justify-content-end">
                <ul>
                    {% for link in site.data.menus.top_navbar.links %}
                    <li><a href="{{ site.baseurl }}{{ link.url }}">{{ link.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% include navbar.html %}

    <header class="hero" style="background-image: url('{{ page.header_image | default: site.default_header_image | relative_url }}');">
        <div class="container">
            <div class="row overlay"></div>
            <div class="row hero-content pt-5">
                <div class="col">

<!--                    <nav class="row navbar">-->
<!--                        <div class="nav-container">-->
<!--                            {% for link in site.data.menus.navbar.links %}-->
<!--                            <div class="nav-item">-->
<!--                                <a href="{{ site.baseurl }}{{ link.url }}">{{ link.name }}</a>-->
<!--                            </div>-->
<!--                            {% endfor %}-->
<!--                        </div>-->
<!--                    </nav>-->
                    <div class="row mt-3">
                        <h1>{{ page.title }}</h1>
                    </div>
                    <div class="row">
                        <p>{{ page.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="sidebar-container col-12 col-lg-3 mb-3">
                    <aside class="sidebar">
                        {% if page.sidebar %}
                        {{ page.sidebar }}
                        {% else %}
                        <!-- Contenuto di default per la sidebar -->
                        <div>
                            <img class="logo-img" src="{{ '/assets/images/logo_big.png' | relative_url }}" alt="Logo grande" />
                        </div>
                        {% endif %}
                    </aside>
                </div>
                <div class="col mb-3">
                    <div class="content">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 P2.0 Occupata - UNICAL</p>
    </footer>
    <script src="{{ 'assets/js/main.js' | relative_url }}"></script>
</body>
</html>
